<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Miot</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    crossorigin="anonymous" />
  <link rel="stylesheet" href="styles/custom_colors.css" />
  <link rel="stylesheet" href="styles/dropdown_styles.css" />
  <link rel="stylesheet" href="styles/elements_loading.css" />
</head>

<body class="bg-cream">
  <div id="header-placeholder"></div>

  <main class="container py-5">
    <h1 class="text-center fw-bold text-mocha" id="litter-title">Miot</h1>
    <div id="litter-container" class="row justify-content-center mt-4"></div>
  </main>

  <div id="footer-placeholder"></div>

  <script>
    // Ładowanie headera + dropdown
    fetch("partials/header.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("header-placeholder").innerHTML = html;
        const dropdownScript = document.createElement("script");
        dropdownScript.src = "scripts/dropdown_loader.js";
        document.body.appendChild(dropdownScript);
      });

    // Ładowanie footera
    fetch("partials/footer.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("footer-placeholder").innerHTML = html;
      });
  </script>

  <script src="scripts/litter_loader.js"></script>
</body>
</html>
